<!DOCTYPE html> <!-- This tag specifies we use html5, the most recent version of html -->
<html>  <!-- Our opening tag. Everything else goes inside this tag -->
    <head>
        <!-- I am a comment in HTML! -->
        
        <!-- Metatag: Our page title tag is the content that will show at the tab of the browser -->
        
        <title>Awesome Website</title>
        
    </head> <!-- Closing head tag -->
    
    <body>  
    <!--Our opening body tag, 
      here all of our
      visible User Interface (UI) tags will be written-->

        Hello World!
        
        <!-- JavaScript links -->
    </body>
</html>


<!-- End of page  -->
