<!DOCTYPE html>
<html>

        <meta name="author" content="GCC">
        
        <title>Awesome Website</title>
        
        <!-- Stylesheet links -->

    <body>
        <h1>
            Welcome to my Website
        </h1>

        <p>
            This page is just showing how to use the metatags.

            some additional important information about a document, like the 
            <br/>
            character set, description of content, and author. 
        </p>
        
    </body>
</html>
